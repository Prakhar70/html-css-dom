<!DOCTYPE html>
<html>

<head>
    <title>BlueCore</title>
    <style>
        /* simple selector */
        h3 {
            background-color: lightblue
        }

        p {
            background-color: lightpink;
        }

        #unique {

            background-color: darkgreen;
        }

        .common {
            background-color: purple;
        }

        /* combinator selector */
        .great-grand-parent > h1{
            background-color: blue;
        }

    </style>
</head>

<body>
    <!-- simple selector -->
    <h3>h1 element</h1>
    <p>Paragram</p>
    <h2 id="unique">id unique</h2>
    <span class="common">common class</span>

    <div class="great-grand-parent">
        <h1>I am great-grand-parent</h1>
        <div class="grand-parent">
            <h1>I am grand-parent</h1>
            <div class="parent">
                <h1>I am parent</h1>
                <div class="child">
                    <h1>I am child</h1>
                </div>
            </div>
        </div>
        <h1>I am also at same level</h1>
    </div>

</body>

</html>
