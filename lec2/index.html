<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .px {

            background-color: lightblue;
            font-size: 30px;
        }

        .rem {/*helps in achieving responsive page*/
            font-size: 3rem;
        }

        .vh-vw {
            font-size: 10vh;
        }

        .parent {
            height: 10rem;
            width: 30rem;
            background-color: lightgreen;
        }

        .child {
            background-color: lightcoral;
            width: 50%;
            height: 20%;
        }
    </style>
</head>

<body>
    <div class="px">Hello</div>
    <div class="rem">REM</div>
    <div class="vh-vw">VH-VW</div>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
